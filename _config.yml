title:  carvalj@home 
description: "A collection of beaultiful problems and my journey to solve them"
author:
  name: "carvalj"
  email: "blog@carvalj.com"
  url: "https://carvalj.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "carvalj"
year : "2025"

<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
    {% assign owner_first_name = site.owner | split: " " %}
    {% assign path = "~" %}
    {% for tag in page.tags %}
	{% capture path %}{{ path }}/{{ tag }}{% endcapture %}
    {% endfor %}

    <h1>{{ owner_first_name[0] | downcase }}@home:{{path}}$</h1>
    </a>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
